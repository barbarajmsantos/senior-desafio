<head>

<body>

<section class="header-page">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a class="brand" href="index.html">
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="Previsão do Tempo">
                    </div>
                </a>
            </div>
            <div class="col-sm-8">
               <div class="local">
                   <a class="icon-marker" data-toggle="collapse" href="#search-city" aria-expanded="false" aria-controls="search-city">
                       <i class="glyphicon glyphicon-map-marker"></i>
                       <span class="h4">Alterar cidade</span>
                   </a>
                   <div class="col-sm-12">
                       <div id="search-city" class="search-city collapse">
                           <form class="form-horizontal">
                               <select id="estados" class="form-control selectboxit">
                                   <option value=""></option>
                               </select>
                               <select id="cidades" name="test" class="form-control select2" data-allow-clear="true" data-placeholder="Escolha uma cidade">

                               </select>
                               <button type="submit" class="btn btn-warning"><span>Enviar</span></button>
                           </form>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>

</section>

<section class="tempo">
    <div class="container">
        <div class="previsao">
            <div class="weather" id="weather">
                <div class="cidade">
                    <h1></h1>
                    <div class="float-right"><a href=""></a></div>
                </div>
                <div class="dados">
                    <div class="icon dados-icon"></div>
                    <div class="dados-condicoes">
                        <div class="dados-temp"></div>
                        <span id="w-currently" class="dados-desc"></span>
                    </div>
                </div>
            </div>

            <ul class="five-day"></ul>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-xs-12 text-center"><p>Copyright 2017 Previsão do Tempo</p></div>
